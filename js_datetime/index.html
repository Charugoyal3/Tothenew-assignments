    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="content-section">
            <div class="container wrap-height">
                <div class="content">
                    <div class="greeting" id="greet"></div>
                    <hr>
                    <div class="time" id="tm"></div>
                    <div class="date" id="dt"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
<script>
window.onload = function() {
    currentTime();
}

function currentTime() {
    var date = new Date();
    var hr = date.getHours();
    var mn = date.getMinutes();
    var sc = date.getSeconds();
    var day = date.getDay();
    var month = date.getMonth();
    var yr = date.getFullYear();
    var dayTime = "AM";
    var monthList = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var greetList = ["Morning", "Afternoon", "Evening", "Night"];
    var greeting = "Morning";
    //assigning what is the daytime
    dayTime = (hr >= 12) ? "PM" : "AM";
    //converting time to 12 hours format
    hr = (hr == 0) ? 12 : ((hr > 12) ? (hr - 12) : hr);
    hr = add0(hr);
    mn = add0(mn);
    sc = add0(sc);
    day = add0(day)
    document.getElementById("tm").innerText = hr + ":" + mn + ":" + sc + " " + dayTime;
    month = monthList[month];
    document.getElementById("dt").innerText = day + " " + month + " " + yr;
    if(dayTime == "AM") {
        if (hr >= 6 && hr < 12) {
            greeting = greetList[0];
        }else{
            greeting = greetList[3];
        }
    }else if(dayTime == "PM"){
        if (hr == 12 && hr <= 4) {
            greeting = greetList[1];
        }else if (hr >= 5 && hr<8) {
            greeting = greetList[2];
        }else{
            greeting = greetList[3];
        }
    }
    document.getElementById("greet").innerText = "Good " + greeting; 
    var tmout = setTimeout(currentTime, 1000); 
}

//This function adds 0 in front of single digit values.
function add0(input) {
    if(input < 10) {
        return "0" + input;
    }else{
        return input;
    }
}
</script>
