<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>

  
</head>
<body>
   
    <div id="demo"></div>


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    
    <script>
        var arr = [
            '<img src="1.jpeg" width="300" height="500" />',
            '<img src="2.jpeg" width="200" height="400" />',
            '<img src="3.jpeg" width="500" height="400" />'
        ];
    
        $('#demo').html(arr[0]);
        setInterval(function(){ pickRandomImage(); }, 5000);
        function pickRandomImage() {
            // console.log(Math.random());
            var randitem = Math.floor(Math.random() * arr.length);
            // console.log(randitem);
            $('#demo').html(arr[randitem]);
        }
    </script>
    
    
   

</body>
</html>
