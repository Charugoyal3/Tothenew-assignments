        //5(3) -- groupby

        function groupBy(key){
            return function group(array){
                return array.reduce((acc, obj)=>{
                    const prop = obj[key];
                    acc[prop] = acc[prop] || [];
                    acc[prop].push(obj);
                    return acc;
                },{});
            };
        }
